<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Organic Food</title>

    	<link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
     <script src="{{ url_for('static', filename='validation.js') }}"></script>
    <style>
        .container
        {
        background-color:white;
        margin-top:50px;
        border:solid 2px;
        padding:20px;
        }
        h2
        {
        text-align: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">Organic Food</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="{{ url_for('index') }}">Home
            <span class="visually-hidden">(current)</span>
          </a>
        </li>


      </ul>
      <form class="d-flex">

       <a class="btn btn-warning my-2 my-sm-0" href="{{ url_for('usersignup') }}">Register</a>
        <a class="btn btn-info my-2 my-sm-0"  href="{{ url_for('userlogin') }}">Login</a>
      </form>
    </div>
  </div>
</nav>
<form action="{{ url_for('usersignup') }}" method="post">
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="container">
                <h2>User Signup</h2>
                <br>
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-10">
                        <label>Name</label>
                        <input type="text" name="name" class="form-control" placeholder="Name" onkeypress="javascript:return isString(event)" required>
                    </div>
                    <div class="col-sm-1"></div>

                </div>
                <br>
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-10">
                        <label>Mobile no</label>
                        <input type="number" name="mobileno" class="form-control" placeholder="Mobile no"  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)"
       title="Please enter your valid contact number" required maxlength="10" minlength="10" size>
                    </div>
                    <div class="col-sm-1"></div>

                </div>
                <br>
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-10">
                        <label>Email Id</label>
                        <input type="email" name="email" class="form-control" placeholder="Email id" required>
                    </div>
                    <div class="col-sm-1"></div>

                </div>
                <br>
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-10">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="col-sm-1"></div>

                </div>
                <br>
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-10">
                        <input type="submit" value="Signup" class="btn btn-info col-12" name="btnsignup">

                    </div>
                    <div class="col-sm-1"></div>

                </div>
                <br>
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-10">

<!--                        <input type="submit" value="Cancel" class="btn btn-danger col-12" name="btnlogin">-->
                    </div>
                    <div class="col-sm-1"></div>

                </div>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
    </form>
<br>


<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
