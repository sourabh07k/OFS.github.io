{% extends "user_header.html" %}
{% block body %}
<form action="{{ url_for('payment') }}" method="post">
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="container">
                <h2>Payment Here...!</h2>
                <br>
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-10">
                        <label>Card no</label>
                        <input type="number"  name="cno" placeholder="Card no" class="form-control" onkeypress="javascript:return isNumber(event)" required oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)"  maxlength="16" minlength="16">

                    </div>
                    <div class="col-sm-1"></div>

                </div>
                <br>
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-10">
                        <label>Card holder name</label>
                        <input name="cname" class="form-control" placeholder="Holder name" onkeypress="javascript:return isString(event)" required>
                    </div>
                    <div class="col-sm-1"></div>

                </div>
                 <br>
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-10">
                        <label>Expiry</label>
                        <input type="date" name="dateexp" class="form-control" required>
                    </div>
                    <div class="col-sm-1"></div>

                </div>
                <br>
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-10">
                        <label>Cvv</label>
                        <input type="password" name="cvv" class="form-control" placeholder="Cvv" required maxlength="3" minlength="3" onkeypress="javascript:return isNumber(event)">
                    </div>
                    <div class="col-sm-1"></div>

                </div>
                  <br>
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-10">
                        <label>Amount</label>
                        <input type="text" name="pprice" class="form-control" placeholder="Price" value="{{ tamount }}" onkeypress="javascript:return isNumber(event)" required>
                    </div>
                    <div class="col-sm-1"></div>

                </div>
                <br>
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-10">
                        <input type="submit" value="Pay" class="btn btn-info" name="btnsubmit">
                        <input type="reset" value="Cancel" class="btn btn-danger" name="btnsubmit">
                    </div>
                    <div class="col-sm-1"></div>

                </div>

            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
    </form>
<br>
{% endblock %}
