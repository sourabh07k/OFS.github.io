{% extends "admin_header.html" %}
{% block body %}
<div class="container">

<table class="table table-bordered">
  <thead>
    <tr>

      <th scope="col">Name</th>
      <th scope="col">Contact</th>
      <th scope="col">Email</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
{% for row in value %}
    <tr>
      <td>{{ row[1] }}</td>
      <td>{{ row[2] }}</td>
      <td>{{ row[3] }}</td>
      <td><input type="submit" name="btn" value="Update" class="btn btn-success"></td>
      <td><input type="submit" name="btn" value="Delete" class="btn danger"></td>

    </tr>

  {% endfor %}

  </tbody>
</table>
  </div>
{% endblock %}
